<app-kanban-column-body class="column--to-do" [columnStatus]="0" (click)="clearActive($event)" deselect="deselectCard"></app-kanban-column-body>
<app-kanban-column-body class="column--in-progress" [columnStatus]="1" (click)="clearActive($event)" deselect="deselectCard"></app-kanban-column-body>
<app-kanban-column-body class="column--done" [columnStatus]="2" (click)="clearActive($event)" deselect="deselectCard"></app-kanban-column-body>
