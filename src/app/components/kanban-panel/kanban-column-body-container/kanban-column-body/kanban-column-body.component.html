  <app-kanban-card [(taskList)]="taskList" *ngIf="task.status === this.columnStatus" id="card-{{task.id}}" [task]="task" class="kanban-card" (click)="toggleCardActive($event)"></app-kanban-card>
<div *ngIf="this.columnStatus === 0" class="kanban-column__add-button-container">
  <button mat-icon-button class="kanban-column__add-button" color="primary">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</div>
