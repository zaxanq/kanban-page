<form>
  <div class="kanban-card">
    <div class="kanban-card__header">
      <h4 class="kanban-card__title" [hidden]="editableTitle" (dblclick)="openEditable($event, 'title')">{{ task.title }}</h4>
      <mat-form-field *ngIf="editableTitle">
        <input matInput name="cardTitle" [(ngModel)]="task.title" (keypress)="closeEditable($event, 'title')">
      </mat-form-field>
      <div class="kanban-card__actions">
        <button mat-icon-button
                [disabled]="task.status < 1"
                class="kanban-card__action-button"
                id="button--left"
                color="primary">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button mat-icon-button
                [disabled]="task.status > 1"
                class="kanban-card__action-button"
                id="button--right"
                color="primary">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
    </div>
    <div class="kanban-card__content">
      <span [hidden]="editableContent" (dblclick)="openEditable($event, 'content')">{{ task.content }}</span>
      <mat-form-field *ngIf="editableContent">
        <textarea matInput name="cardContent" [(ngModel)]="task.content" (keypress)="closeEditable($event, 'content')"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="kanban-card__overlay">
    <button mat-icon-button (click)="toggleFavourite()">
      <mat-icon>{{ isFavourite ? 'star' : 'star_border' }}</mat-icon>
    </button>
    <button mat-icon-button (click)="removeTask()">
      <mat-icon>delete_outline</mat-icon>
    </button>
  </div>
</form>
